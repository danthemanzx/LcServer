# Set this to false, if you don't want to use gui for boxes.
gui: true

fillers:
  # MATERIAL[:data value]
  # numerical id[:data value]
  red: STAINED_GLASS_PANE:7
  green: STAINED_GLASS_PANE:5

# Use metrics. http://mcstats.org/plugin/RandomBox
metrics: true

# Enables randombox.infinitebox permission
useInfinitePermission: false

# If true, box ids will be save in data values (not recommended for 1.8)
useDataValue: false

# Default locales: en (English), ru (Русский), zhcn (Chinese)
locale: en